<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vermi Bed Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f4f6f3;
        color: #222;
    }

    header {
        padding: 14px;
        text-align: center;
        background: #2f5d3a;
        color: #fff;
        font-weight: 600;
    }

    .container {
        padding: 12px;
        max-width: 600px;
        margin: auto;
    }

    .bed {
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    /* Maturity colors */
    .fresh { background: #eeeeee; }
    .active { background: #e3f2fd; }
    .maturing { background: #fff3cd; }
    .ready { background: #e6f4ea; }

    .row {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    input {
        padding: 8px;
        font-size: 0.95rem;
        border: 1px solid #bbb;
        border-radius: 6px;
    }

    .age {
        font-weight: 600;
        font-size: 0.95rem;
    }

    .stage {
        font-size: 0.85rem;
        opacity: 0.85;
    }

    .actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 6px;
    }

    button {
        padding: 6px 10px;
        font-size: 0.8rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .delete {
        background: #d9534f;
        color: white;
    }

    .add {
        width: 100%;
        margin-top: 12px;
        background: #2f5d3a;
        color: white;
        font-size: 0.95rem;
        padding: 10px;
    }

    footer {
        text-align: center;
        font-size: 0.75rem;
        color: #555;
        padding: 10px;
    }
</style>
</head>

<body>

<header>Vermi Compost Bed Tracker</header>

<div class="container" id="bedList"></div>

<div class="container">
    <button class="add" onclick="addBed()">+ Add Bed</button>
</div>

<footer>Colour = maturity Â· Age shown as months + days</footer>

<script>
const STORAGE_KEY = "vermiBeds";

let beds = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
    { name: "Bed 1", date: "2025-12-10" },
    { name: "Bed 2", date: "2025-12-21" },
    { name: "Bed 3", date: "2026-01-26" },
    { name: "Bed 4", date: "2026-02-08" }
];

function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(beds));
    render();
}

function calculateAge(dateStr) {
    const start = new Date(dateStr);
    const today = new Date();

    if (today < start) return null;

    let months =
        (today.getFullYear() - start.getFullYear()) * 12 +
        (today.getMonth() - start.getMonth());

    let days = today.getDate() - start.getDate();
    if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
    }

    return { months, days };
}

function maturityStage(months) {
    if (months < 1) return { cls: "fresh", label: "Fresh bed" };
    if (months < 2) return { cls: "active", label: "Active composting" };
    if (months < 3) return { cls: "maturing", label: "Maturing" };
    return { cls: "ready", label: "Ready / Harvestable" };
}

function render() {
    const list = document.getElementById("bedList");
    list.innerHTML = "";

    beds.forEach((bed, i) => {
        const age = calculateAge(bed.date);

        let ageText = "Not laid yet";
        let stage = { cls: "fresh", label: "" };

        if (age) {
            ageText = `${age.months} month${age.months !== 1 ? "s" : ""}, ${age.days} day${age.days !== 1 ? "s" : ""}`;
            stage = maturityStage(age.months);
        }

        const div = document.createElement("div");
        div.className = `bed ${stage.cls}`;

        div.innerHTML = `
            <div class="row">
                <input type="text" value="${bed.name}"
                    onchange="beds[${i}].name=this.value; save()">

                <input type="date" value="${bed.date}"
                    onchange="beds[${i}].date=this.value; save()">

                <div class="age">Age: ${ageText}</div>
                <div class="stage">${stage.label}</div>

                <div class="actions">
                    <button class="delete" onclick="deleteBed(${i})">Delete</button>
                </div>
            </div>
        `;
        list.appendChild(div);
    });
}

function addBed() {
    beds.push({
        name: `Bed ${beds.length + 1}`,
        date: new Date().toISOString().split("T")[0]
    });
    save();
}

function deleteBed(index) {
    beds.splice(index, 1);
    save();
}

render();
</script>

</body>
</html>
